<div class="bg-gray-100 min-h-screen flex flex-col">
    <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-4">
        <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
            <h1 class="mb-8 text-3xl text-center">Sign Up</h1>

            <input type="text" class="block border border-gray-300 w-full px-3 py-2 rounded mb-4" name="fullname"
                placeholder="Full Name" />

            <input type="text" class="block border border-gray-300 w-full px-3 py-2 rounded mb-4" name="email"
                placeholder="Email" />

            <input type="password" class="block border border-gray-300 w-full px-3 py-2 rounded mb-4" name="password"
                placeholder="Password" />

            <input type="password" class="block border border-gray-300 w-full px-3 py-2 rounded mb-4"
                name="confirm_password" placeholder="Confirm Password" />

            <button type="submit"
                class="w-full text-center py-2 rounded bg-green-500 text-white hover:bg-green-700 focus:outline-none my-1">Create
                Account</button>

            <div class="text-center text-sm text-gray-500 mt-4">
                By signing up, you agree to the <a class="text-gray-500 underline" href="#">Terms of Service</a> and <a
                    class="text-gray-500 underline" href="#">Privacy Policy</a>
            </div>
        </div>

        <div class="text-gray-500 mt-6">
            Already have an account? <a class="text-blue-500 underline" routerLink="/signin">Log in</a>.
        </div>
    </div>
</div>
